<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tetris</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="tetris-container">
        <div id="tetris-game-window">
            <p id="tetris-message"></p>
            <canvas id="tetris-canvas" width="500" height="500">You will need to upgrade your browser to be able to run this game.</canvas>
        </div>
        <div id="tetris-ui">
            <p>next block</p>
            <canvas id="tetris-ui-next-block-canvas" width="120" height="120"></canvas>
            <div id="tetris-metrics">
                <p>level</p>
                <div id="tetris-level" class="metric">1</div>
                <p>score</p>
                <div id="tetris-score" class="metric">0</div>
                <p>lines</p>
                <div id="tetris-lines" class="metric">0</div>
                <p id="tetris-gravity-switch-label">toggle gravity</p>
                <div id="tetrsi-gravity-switch-container">
                    <input id="tetris-gravity-switch" type="checkbox"/>
                </div>
            </div>
        </div>
    </div>
    <script src="graphics.js"></script>
    <script src="event_manager.js"></script>
    <script src="input.js"></script>
    <script src="labels.js"></script>
    <script src="settings.js"></script>
    <script src="ui.js"></script>
    <script src="tetromino.js"></script>
    <script src="tetromino_queue.js"></script>
    <script src="grid.js"></script>
    <script src="game_manager.js"></script>
    <script src="driver.js"></script>
</body>
</html>
