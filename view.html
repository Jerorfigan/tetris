<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tetris</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="tetris-container">
        <p id="tetris-message"></p>
        <canvas id="tetris-canvas" width="500" height="500">You will need to upgrade your browser to be able to run this game.</canvas>
        <div id="tetris-ui">
            <p>Next Block</p>
            <canvas id="tetris-ui-next-block-canvas" width="120" height="120"></canvas>
            <div id="tetris-metrics">
                <p>Level:</p>
                <div id="tetris-level" class="metric">1</div>
                <p>Score:</p>
                <div id="tetris-score" class="metric">0</div>
                <p>Lines:</p>
                <div id="tetris-lines" class="metric">0</div>
            </div>
        </div>
    </div>
    <script src="event_manager.js"></script>
    <script src="input.js"></script>
    <script src="labels.js"></script>
    <script src="settings.js"></script>
    <script src="ui.js"></script>
    <script src="block.js"></script>
    <script src="block_queue.js"></script>
    <script src="grid.js"></script>
    <script src="game_manager.js"></script>
    <script src="driver.js"></script>
</body>
</html>
